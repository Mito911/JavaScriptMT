<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="slider">
        <div id="slides-container">
            <img src="img1.jpg" id="picture1" class="slide active">
            <img src="img2.jpg" id="picture2" class="slide">
            <img src="img3.jpg" id="picture3" class="slide">
            <img src="img4.jpg" id="picture4" class="slide">
        </div>

        <button id="prev">Wstecz</button>
        <button id="next">Nastepne</button>

        <div id="wskaznik">
            <span id="dot1" class="dot"></span>
            <span id="dot2" class="dot"></span>
            <span id="dot3" class="dot"></span>
            <span id="dot4" class="dot"></span>    
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
